<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="Js/scripts.js" defer></script>
</head>
<body>

<!-- Audio -->
    <audio id="audio-player" autoplay loop>
        <source src="audio/fantasy-bard-tavern-ambience-relaxing-music-sleep-music.mp3" type="audio/mpeg">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="volume-control">
        <input type="range" min="0" max="1" step="0.01" value="1" class="slider" id="volume-slider">
    </div>

<!-- Conteúdo do relógio -->
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>
</body>
</html>
