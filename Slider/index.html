<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts.js" defer></script>
  <title>Slider</title>
</head>
<body>
  <div class="container-slider">
    <button id="prev-button"><img src="img/arrow.png" alt="prev-button"></button>
    
    <div class="container-images">
      <img src="img/skyline-gt-r-r34.webp" alt="girl" class="slider on">
      <img src="img/2020-porsche-911-turbo.jpg" alt="girl" class="slider">
      <img src="img/audi-r8.jpg" alt="girl" class="slider">
      <img src="img/Corvette.jpg" alt="girl" class="slider"> 
    </div>
    
    <button id="next-button"><img src="img/arrow.png" alt="next-button"></button>

  </div>
</body>
</html>
