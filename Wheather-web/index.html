<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Web </title>
    <link rel="shortcut icon" href="img/cloud.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Insira sua localização">
            <button class="bx bx-search"></button>
        </div>

        <p class="city-hide">city hide</p>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="img/cloud.png">
                        <p class="temperature">0<span>ºC</span></p>
                        <p class="description">Nuvens parciais</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="infot-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidade</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="infot-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Ventos</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="img/404.png">
                <p>Opa! Localização não encontrada!</p>
            </div>
        </div>
    </div>


    <script src="Js/script.js"></script>
</body>
</html>
